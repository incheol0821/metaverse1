<!DOCTYPE html>
<html>
    <head><title>폼 입력 그룹으로 묶기</title></head>
    <body>
        <h3>회원 정보를 입력해주세요.</h3>
        <hr>
        <form>
            <fieldset>
                <legend>회원정보</legend>
                이메일 : <input type="email"><br>
                홈페이지 : <input type="url"><br>
                전화번호 : <input type="tel"><br>
                </fieldset>
                <medium>질문 : tel. 010-1234-5678</medium>
        </form>
    </body>
</html>
