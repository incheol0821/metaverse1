<!DOCTYPE html>
<html>
<head><title>기본 테이블 만들기</title>
<style>
    table {/* 이중 테두리 제거 */
    border-collapse: collapse;}
    td, th {/* 모든 셀에 적용*/
    text-align: left;
    padding: 5px;
    height: 15px;
    width: 100px;}
    thead, tfoot {/* <thead>의 모든 셀에 적용 */
    background: darkgrey;
    color: yellow;}
    tbody tr:nth-child(even) {/* 짝수 <tr>에 적용*/
    background: aliceblue;}
    tbody tr:hover {background: pink;}
</style></head>
<body>
<h3>기본 구조를 가진 표</h3>
<hr>
<table border="1">
	<caption>1학기 성적</caption>
	<thead>
	<tr><th style="width:100px;">이름</th><th>HTML</th><th>CSS</th></tr>
	</thead>
	<tfoot>
		<tr><th>합</th><th>225</th><th>230</th></tr>
	</tfoot>
	<tbody>
		<tr><td>황기태</td><td>80</td><td>70</td></tr>
		<tr><td>이재문</td><td>95</td><td>99</td></tr>
		<tr><td>이병은</td><td>85</td><td>90</td></tr>
        <tr><td>김남윤</td><td>50</td><td>40</td></tr>
	</tbody>
</table> 
</body>
</html>
